<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon model</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img decoding="async" src="main-assets/logo.png" alt="main-logo" />
          <span>>In</span>
        </div>
        <div class="set_location ln-hight border">
          <p class="first-line">Delivering to ak 601218</p>
          <p class="second-line">
            <i class="fa fa-soid fa fa-location-dot"> update location</i>
          </p>
        </div>
        <div class="search_box">
          <div>All <i class="fa fa-solid fa fa-caret-down"></i></div>
          <div class="camera_search">
            <i class="fa fa-solid fa fa-camera"></i>
          </div>
          <div class="search">
            <i class="fa fa-solid fa fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="choose_country border">
          <div class="flag">
            <img
              decoding="async"
              src="main-assets/indian flag.png"
              alt="indian-flag"
            />
          </div>
          IN EN US
        </div>
        <div class="ac_info ln-height border"></div>
          <p class="first-line">Hello , sign in</p>
          <p class="second-line">Account &amp;Lists <i class="fa fa -solid fa fa-caret-down"></i></p>
        </div>
        <div class="orders ln-height border">
          <p class="first-line">Returns</p>
          <p class="second-line">&amp;Orders</p>
        </div>
        <div class="cart border">
          <i class="fa fa-solid fa fa-cart-arrow-down"></i>
          <p class="second-line">cart</p>
        </div>
        
      </nav>
    </div>
  </body>
</html>
